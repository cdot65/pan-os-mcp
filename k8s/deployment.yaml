apiVersion: apps/v1
kind: Deployment
metadata:
  name: panos-mcp-deployment
  namespace: panos-mcp-service
  labels:
    app: panos-mcp
spec:
  replicas: 2 # Start with 2 replicas for availability
  selector:
    matchLabels:
      app: panos-mcp
  template:
    metadata:
      labels:
        app: panos-mcp
    spec:
      # Add imagePullSecrets to allow pulling from private container registry
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: panos-mcp
          # Replace with your actual image repository and tag
          image: ghcr.io/cdot65/panos-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: PAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: panos-api-credentials
                  key: api-key
            - name: PAN_FIREWALL_HOST
              valueFrom:
                secretKeyRef:
                  name: panos-api-credentials
                  key: firewall-host
          # Using TCP socket checks instead of HTTP for better compatibility with MCP server
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
