apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: panos-mcp-ingress
  namespace: panos
  labels:
    app: panos-mcp
  annotations:
    # Traefik specific annotations
    kubernetes.io/ingress.class: "traefik"
    # Force HTTPS
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Chained middlewares for multiple security features
    traefik.ingress.kubernetes.io/router.middlewares: "panos-redirect-scheme@kubernetescrd,panos-cors@kubernetescrd,panos-security-headers@kubernetescrd,panos-rate-limit@kubernetescrd"
spec:
  tls:
    - hosts:
        - mcp.cdot.io
      secretName: panos-mcp-tls  # Uses our manually created TLS secret
  rules:
    - host: mcp.cdot.io  # Replace with your actual domain in production
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: panos-mcp-service
                port:
                  number: 80
